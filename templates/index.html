<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logging Test</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>
<body>
    <div class="text-center">
        <h1>TEST LOGGING</h1>
    </div>

    <br></br>

    <div class="container">
        <div class="col-md-3">
            <a id="trigger-warning" class="btn btn-warning" href="#">WARNING</a>
        </div>
        <div class="col-md-3">
            <a id="trigger-error" class="btn btn-danger" href="#">ERROR</a>
        </div>
        <div class="col-md-3">
            <a id="trigger-exception" class="btn btn-primary" href="#">EXCEPTION</a>
        </div>
        <div class="col-md-3">
            <a id="trigger-success" class="btn btn-success" href="#">SUCCESS</a>
        </div>
    </div>

</body>

<footer>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->

    <script type="application/javascript" src="/static/logger.js"></script>
</footer>
</html>
